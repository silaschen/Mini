<block name="js">
<!-- <load href="Public/res/insurance/common.js" /> -->
<script type="text/javascript">
var province = ['豫','鲁','京','陕','晋','浙','沪','川','粤','津','渝','鄂','赣','冀','蒙','苏','辽','吉','皖','湘','黑','琼','贵','桂','云','藏','甘','宁','青','闽','新'];
var cpzm = ['A','B','C','D','E','F','G','H','J','K','L','M','N','O','P','Q','R','S','T','U','W','X','Y','Z'];
$(function(){
	$(province).each(function(){
		$("#province").append("<option value='"+this+"'>"+this+"</option>");
	});
	$(cpzm).each(function(){
		$("#cpzm").append("<option value='"+this+"'>"+this+"</option>");
	});
});

// 违章提醒
$('#remind').on('switch-change', function (e, data) {
    var $el = $(data.el)
      , value = data.value;
    if(value == true){
      	$("input[name='remind']").val(1);
      	if(IsVip()){
    	
    		if (confirm("此功能仅限VIP会员使用，是否立即开通？") == true) {


    			location.href = "{:U('User/index',array('buy'=>1))}";
    		}
    	};
    }else{
    	$("input[name='remind']").val(0);
    	
    }
    CheckSet();
});
// 保存到我的车辆
$('#save').on('switch-change', function (e, data) {
    var $el = $(data.el)
      , value = data.value;
    if(value == true){
    	$("input[name='save']").val(1);
    	if(IsVip()){
    			
    		if (confirm("此功能仅限VIP会员使用，是否立即开通？") == true) {
    			location.href = "{:U('User/index',array('buy'=>1))}";
    		}
    	};
    	// $("#zcdate").css('display','block');
    }else{
    	$("input[name='save']").val(0);

    	// $("#zcdate").css('display','none');
    }
    CheckSet();
});
//检查是否vip
function IsVip(){

	//检查是否是vip
	var vip = "{$isvip}";
	if (vip < 1) {
		IptVal('remind',0);
		
		$("#remind").bootstrapSwitch('setState',false);

		IptVal('save',1);
	
		$("#save").bootstrapSwitch('setState',true);
		return true;
	}


}
// 检查设置
function CheckSet(){
	if(IptVal('save') == 0){
		IptVal('remind',0);
		$("#remind").hide();
		$("#remind").bootstrapSwitch('setState',false);
	}else{
		$("#remind").show();
	}
}

function Illegal(){
	if(IptVal('cphm') == ''){
		alert('请输入车牌号！');
	}else if(IptVal('clsbdh') == ''){
		alert('请输入车辆识别代号！');
	}else{
		// var ccdjrq = new Date($("#appDate").val().replace(/-/g, "/"));
	 //    var sgqk = $("#sgqk").val();
	 //    var sysDate = new Date(), day = new Date(), lastday = new Date();
	 //    if (ccdjrq > sysDate) {
	 //            alert("注册日期超过当前时间，请重新选择！");
	 //            return;
	 //    }
	    if(IptVal('save') == 1){
		 $.post("{:U('Illegal/reslist')}",$('#form').serialize(),function(data){ 
		 	if(data.ret == 1){
		 		location.href = data.msg;
		 	}
		 	if(data.ret == 0){
		 		alert(data.msg);
		 	}
		 },'JSON')
		}else{
			 $("#form").submit();
			}
	    }
	}

$(function(){
	IsVip();
});
</script>
</block>
