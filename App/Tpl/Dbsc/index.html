<block name="main">
<style type="text/css">
.weui-article {  font-size: 14px;   color: #999;}

<div id="step1">
<img style="max-width:100%;" src="Public/res/dbsc/guide.jpg" />
<form id='form' class="weui-cells weui-cells_form" style="margin-top:0">
    <div class="weui-cell">
        <div class="weui-cell__hd">
      	 <select name="cpzm" style="border:0;background:#fff;padding-right:75px;font-size:18px;color:#3879D9">
           <option value='豫A'>豫A</option><option value='豫B'>豫B</option><option value='豫C'>豫C</option><option value='豫D'>豫D</option><option value='豫E'>豫E</option><option value='豫F'>豫F</option><option value='豫G'>豫G</option><option value='豫H'>豫H</option><option value='豫J'>豫J</option><option value='豫K'>豫K</option><option value='豫L'>豫L</option><option value='豫M'>豫M</option><option value='豫N'>豫N</option><option value='豫P'>豫P</option><option value='豫Q'>豫Q</option><option value='豫R'>豫R</option><option value='豫S'>豫S</option><option value='豫U'>豫U</option>
          </select>
      	</div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="url" name='cphm' maxlength="5" placeholder="车牌号码" style="text-transform:uppercase;">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">车主</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name='name' placeholder="请输入车主名字">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" name='tel' maxlength='11' placeholder="请输入手机号">
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label class="weui-label">省份</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="a1" onchange="GetArea('a1','a2');"></select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label class="weui-label">城市</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="a2" onchange="GetArea('a2','a3');"></select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label class="weui-label">区县</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="a3"></select>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">详细地址</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="address" name='adr' placeholder="详细收件地址">
        </div>
    </div>
</form>
<p class="weui-btn-area">
    <a href="javascript:ApplyForm();" class="weui-btn weui-btn_primary">确认提交</a>
</p>

<article class="weui-article">
    <section>

        </p>
    </section>
</article>

<div id="step2" style='display:none;'>

    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a href="{:U('Index/index')}" class="weui-btn weui-btn_default">更多车友服务</a>
        </p>
    </div>
</div>

<block name="js">
<include file="Index:TempCallPay" />
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<load href="Public/com/area.js" />
<script type="text/javascript">
$(function(){
    AreaInit(false,41);
});

function GoStep(i){
    $("*[id^='step']").hide();
    $("#step"+i).fadeIn('slow');
}

TempPayDone = function(){
   // 显示第三步 支付完成
   GoStep(3);
}

function ApplyForm(){
	if(IptVal('name') == ''){
		alert('请填写车主名字!');
	}else if(IptVal('tel') == ''){
		alert('请填写手机号码!');
	}else if(IptVal('cphm') == ''){
        alert('请填写车牌号码!');
    }else{
		loading('处理中');
		$.post(location.href,$("#form").serialize(),function(data){
			if(data.ret == 1){
                TempPayJSApi = data.js;
                $("#total").html('￥'+data.total);
                // 显示第二步 支付界面
                GoStep(2);
			}else{
				alert(data.msg);
			}
			loading('',0);
		},'JSON');
	}
}
